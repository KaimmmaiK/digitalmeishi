<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      margin-top: 16px;
    }
    p {
      color: #555;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #06C755;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-photo.jpg" alt="プロフィール画像">
    <h1>松本 魁</h1>
    <p>よろしくお願いいたします。<br>デジタル名刺を作ってみたよ</p>
    <a class="button" href="https://line.me/ti/p/OO6ShwlrRb">LINEでつながる</a>
  </div>
</body>
</html>
