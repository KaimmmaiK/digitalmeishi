<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音あり/なし選択</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #choice {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="choice">
    <h2>再生方法を選んでください</h2>
    <button onclick="playWithSound()">🔊 音ありで見る</button>
    <button onclick="playMuted()">🔇 音なしですぐ見る</button>
  </div>

  <video id="video" playsinline>
    <source src="video.mp4" type="video/mp4">
    お使いの端末では動画を再生できません。
  </video>

  <script>
    const video = document.getElementById("video");
    const choice = document.getElementById("choice");

    function playWithSound() {
      choice.style.display = "none";
      video.muted = false;
      video.controls = false; // ← コントロールを表示しない！
      video.play().catch(err => {
        alert("音あり再生はユーザー操作が必要です。もう一度タップしてください。");
        console.error(err);
      });
    }

    function playMuted() {
      choice.style.display = "none";
      video.muted = true;
      video.autoplay = true;
      video.controls = false;
      video.play();
    }

    video.addEventListener("ended", function () {
      window.location.href = "https://line.me/ti/p/OO6ShwlrRb";
    });
  </script>

</body>
</html>
