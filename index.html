<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画→Line</title>
  <style>
    body { margin: 0; 
          background: black; 
          display: flex; 
          justify-content: center;
          align-items: center;
          height: 100vh; 
         }
    video { width: 100%; 
           height: auto; 
          }
  </style>
</head>
<body>
    <video autoplay muted playsinline id="vid">
    <source src="video.mp4" type="video/mp4">
    お使いのブラウザでは動画を再生できません。
  </video>

  <script>
    // LINEに遷移するURL（公式アカウントIDなどに応じて変更）
    const lineUrl = "https://line.me/ti/p/OO6ShwlrRb";

    // 動画の再生終了イベントを検知してLINEに遷移
    const video = document.getElementById("vid");
    video.addEventListener("ended", function () {
      window.location.href = lineUrl;
    });
  </script>
</body>
</html>
